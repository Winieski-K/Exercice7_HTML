<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Titre Page</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset id="identitéSection">
        <legend>Votre identité</legend>
        <ol>
          <li>
            <label for="nom">Nom : </label>
            <input type="text" id="nom" placeholder="Nom">
          </li>
          <li>
            <label for="prénom">Prénom : </label>
            <input type="text" id="prénom" placeholder="Prénom">
          </li>
          <li>
            <label for="mail">Adresse mail : </label>
            <input type="email" id="mail" placeholder="Adresse mail">
          </li>
        </ol>
      </fieldset>

      <fieldset id="adresseSection">
        <legend>Votre adresse de livraison</legend>
        <ol>
          <li>
            <label for="adress">Adresse : </label>
            <textarea id="adresse"></textarea>
          </li>
          <li>
            <label for="codePostal">Code Postal : </label>
            <input type="text" id="codePostal" placeholder="Code postal">
          </li>
          <li>
            <label for="codePostal">Ville : </label>
            <input type="text" id="ville" placeholder="ville">
          </li>
      </fieldset>

      <fieldset id="réglementSection">
        <legend>Informations de réglement</legend>
        <ol>
          <li>
            <label for="typeCarte">Type de carte bancaire : </label>
            <div id="carteSelection">
              <input type="radio" name="typeCarte" checked>VISA<br>
              <input type="radio" name="typeCarte">Mastercard
            </div>
          </li>
          <li>
            <label for="numCarte">Numéro de carte : </label>
            <input type="text" id="NumCarte" placeholder="Numéro de carte">
          </li>
          <li>
            <label for="codeCarte">Code de carte : </label>
            <input type="text" id="codeSecurité" placeholder="Code de sécurité">
          </li>
          <li>
            <label for="nonTitulaire">Nom du titulaire : </label>
            <input type="text" id="nomTitulaire" placeholder="Nom du titulaire">
          </li>
        </ol>
      </fieldset>
      <button type="submit">J'achète</button>
  </body>
</html>
